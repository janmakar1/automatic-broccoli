<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutaj mozesz wypozyczyc ksiazke</title>

    <style>
        table {
            border: 2px solid black;
        }

        td {
            border: 1px solid black;
            padding: 2px;
        }
    </style>

</head>


<body>

<h1> Lista książek: </h1>
<table>
    <tr th:each="book : ${listBook}">
        <td>ok</td>
        <td th:text="${book.getTytul()}"></td>
        <td th:text="${book.getAutor()}"></td>
        <td th:text="${book.getOpis()}"></td>
        <td th:text="${book.getGatunek()}"></td>
    </tr>
</table>

<h1>Wypozycz książkę: </h1>

<form action="#" th:action="@{/wypozyczenie}" th:object="${orders}" method="post">

    <select th:field="*{bookName}">

        <option
                th:each="listBook : ${listBook}"
                th:text="${listBook.tytul}"
                th:value="${listBook.tytul}">
        </option>
    </select>
    <br/>

    <label>Podaj nickname: </label>
    <input type="text" th:field="${orders.nickName}">
    <br/>

    <label>Podaj nazwisko: </label>
    <input type="text" th:field="${orders.surname}">
    <br/>

    <label>Podaj imię: </label>
    <input type="text" th:field="${orders.names}">
    <br>

    <label for="startDate">Data wypożyczenia: </label>
    <input id="startDate" type="date" th:field="${orders.dates}">
    <br/>

    <label>Data złożenia zamówienia automatycznie zostaje dodana do bazy danych wraz z kliknięciem przycisku!</label>
    <input type="submit" value="Złóż zamówienie">


</form>

<input type="button" value="Wstecz" onClick="history.back()"/>
</body>
</html>
